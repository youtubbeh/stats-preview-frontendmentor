<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main>
      <section class="text">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <div class="stats">
          <div class="data">
            <h3>10k+</h3>
            <h4>Companies</h4>
          </div>
          <div class="data">
            <h3>314</h3>
            <h4>Templates</h4>
          </div>
          <div class="data">
            <h3>12M+</h3>
            <h4>Queries</h4>
          </div>
        </div>
      </section>
      <div class="image">
        <div class="tint">
          <img src="/users/chamba/repos/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="coders at work">
        </div>
      </div>

    <footer class="attribution">
